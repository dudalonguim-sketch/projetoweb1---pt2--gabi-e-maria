<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/cadastro.css" />
  <title>Cadastro de Usuário</title>
</head>
<body class="cadastro-page">
 <header>
      <nav class="container">
        <h1>Biblioteca Online</h1>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

  <main>
    <section class="form-container">
      <h2>Faça seu cadastro</h2>

      <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" required />

        <label for="genero">Qual seu gênero preferido?</label>
        <select id="genero" required>
          <option value="">Selecione</option>
          <option value="Romance">Romance</option>
          <option value="Suspense">Suspense</option>
          <option value="Fantasia">Fantasia</option>
        </select>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("form-cadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Apaga login antigo, caso exista
      localStorage.removeItem("user_id");
      localStorage.removeItem("user_nome");

      const dados = {
        nome: nome.value,
        email: email.value,
        cpf: cpf.value,
        genero: genero.value,
        senha: senha.value
      };

      const res = await fetch("http://127.0.0.1:1506/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const resposta = await res.text();
      alert(resposta);

      if (resposta.includes("sucesso")) {
        // Cadastro ok → vai para login
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
