<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="./css/cadastrolivro.css" />
  </head>
  <body class="cadastro-page">
    <header>
      <nav class="container">
        <h1>Biblioteca Online</h1>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
          <li><a href="cadastrolivro.html">Cadastrar Livro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>Cadastrar Um Novo Livro</h2>
        <form method="post" action="http://127.0.0.1:1304/livros" accept-charset="UTF-8">
          <label for="titulo">Título do Livro:</label>
          <input type="text" id="titulo" name="titulo" required />

          <label for="autor">Nome do Autor:</label>
          <input type="text" id="autor" name="autor" required />

          <label for="genero">Gênero:</label>
          <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecione um gênero</option>
            <option value="Romance">Romance</option>
            <option value="Suspense">Suspense</option>
            <option value="Fantasia">Fantasia</option>
          </select>

          <label for="descricao">Descrição do livro:</label>
          <input type="text" id="descricao" name="descricao" required />

          <label for="imagem">URL da Imagem da capa:</label>
          <input type="url" id="imagem" name="imagem" required />

          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>

     <footer>
      <p>
        &copy; 2025 Biblioteca Online | Desenvolvido por Maria Longuim e
        Gabrielli Kachio
      </p>
    </footer>
  </body>
</html>
